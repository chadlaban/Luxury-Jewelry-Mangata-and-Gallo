<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Mangata & Gallo - Jewelry Store</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img class="logo" src="../imgs/Asset 4@3x.png" alt="Mangata_Gallo_logo" />
      <nav>
        <ul>
          <li><a href="../index.html">Home Page</a></li>
          <li><a href="../pages/products.html">Products</a></li>
          <li><a href="../pages/contacts.html">Contact</a></li>
          <li><a href="../pages/info.html">Info</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Contact Section -->
      <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your Full Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your Email"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter product subject or link to product"
            />
          </div>
          <div class="form-group">
            <label for="message">Inquiry:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <img
          class="small-logo"
          src="../imgs/Asset 3@3x.png"
          alt="Mangata_Gallo_small_logo"
        />
      </div>
      <div class="copyright">
        <p>&copy; 2024 Mangata & Gallo Jewelry. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
